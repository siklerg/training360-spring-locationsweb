<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Locations WEB</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap.min.css}" />
</head>
<body>

	<h4 th:text="${locationsObjects.header}">Header</h4>
	<h5 th:text="${locationsObjects.time}">Time</h5>

	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>LAT</th>
					<th>LON</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="location : ${locationsObjects.locations}">
					<tr>
						<td th:text="${location.id}"></td>
						<td th:text="${location.name}"></td>
						<td th:text="${location.lat}"></td>
						<td th:text="${location.lon}"></td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>

</body>
</html>
